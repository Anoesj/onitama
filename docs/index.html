<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Onitama</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
        <link href="css/styles.css" rel="stylesheet" />
        <script type="module" src="javascript/app.js"></script>
    </head>

    <body>

    <div class="webrtc-signaling-initiator">
    <div class="step step-1">
        <h1>Click to copy URL</h1>
        <input type="text" id="webrtc-offer-url">
        <button class="copy-offer-url">Copy url</button>
    </div>

    <div class="step step-2">
        <h1>Now send the link to your buddy and paste his/her connection key below.</h1>
        <textarea id="webrtc-paste-answer"></textarea>
        <button>Connect</button>
    </div>
</div>
    <div class="webrtc-signaling-answerer">
    <div class="step step-1">
        <h1>Click to copy the connection key</h1>
        <textarea id="webrtc-copy-answer"></textarea>
        <button class="clipboard copy-answer">Copy connection key</button>
    </div>

    <div class="step step-2">
        <h1>Send it to your buddy and wait...</h1>
    </div>
</div>


    <div class="board" id="board"></div>

    </body>
</html>
